<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sharpei UI Kit - Style Guide</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/sharpei.css">
    <style>
      html {
        background: #eee;
      }

      .kitchen-sink {
        padding: 20px;
      }

      .example {
        margin-bottom: 20px;
      }

      .example:last-child {
        margin-bottom: 0;
      }

      .light-bg,
      .dark-bg {
        padding: 20px;
      }

      .light-bg {
        background: #f6f6f6;
      }

      .dark-bg {
        background: #111;
      }
    </style>
  </head>
  <body>

    <div class="kitchen-sink">
      <div class="card example">
        <div class="card-header">
          <h2>Default Button</h2>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default">
                Button
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark">
                Button
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default active">
                Button Active
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark active">
                Button Active
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default" disabled>
                Button Disabled
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark" disabled>
                Button Disabled
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default btn-sm">
                Small Button
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-sm">
                Small Button
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default btn-lg">
                Large Button
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-lg">
                Large Button
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default btn-square">
                Square Button
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-square">
                Square Button
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default btn-pill">
                Pill Button
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-pill">
                Pill Button
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default">
                <i class="material-icons">alarm</i> With Icon
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark">
                <i class="material-icons">alarm</i> With Icon
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default btn-icon">
                <i class="material-icons">alarm</i>
              </button>
              <button type="button" class="btn btn-default btn-icon btn-pill">
                <i class="material-icons">alarm</i>
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-icon">
                <i class="material-icons">alarm</i>
              </button>
              <button type="button" class="btn btn-default-dark btn-icon btn-pill">
                <i class="material-icons">alarm</i>
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-group">
              <button type="button" class="btn btn-default btn-icon">
                <i class="material-icons">alarm</i>
              </button>
              <button type="button" class="btn btn-default btn-icon">
                <i class="material-icons">flag</i>
              </button>
              <button type="button" class="btn btn-default">
                Group Item
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-group">
              <button type="button" class="btn btn-default-dark btn-icon">
                <i class="material-icons">alarm</i>
              </button>
              <button type="button" class="btn btn-default-dark btn-icon">
                <i class="material-icons">flag</i>
              </button>
              <button type="button" class="btn btn-default-dark">
                Group Item
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card example">
        <div class="card-header">
          <h2>Accent Button</h2>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-accent">
                Button
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-accent-dark">
                Button
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-accent active">
                Button Active
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-accent-dark active">
                Button Active
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-accent" disabled>
                Button Disabled
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-accent-dark" disabled>
                Button Disabled
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card example">
        <div class="card-header">
          <h2>Candy Button</h2>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-candy">
                Button
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-candy-dark">
                Button
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-candy active">
                Button Active
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-candy-dark active">
                Button Active
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-candy" disabled>
                Button Disabled
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-candy-dark" disabled>
                Button Disabled
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card example">
        <div class="card-header">
          <h2>Badge</h2>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default" data-badge="1">
                Button with Badge
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark" data-badge="1">
                Button with Badge
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default has-badge-pill has-badge-accent" data-badge="2">
                Button with Pill Badge
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark has-badge-pill has-badge-accent" data-badge="2">
                Button with Pill Badge
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default has-badge-square has-badge-candy" data-badge="3">
                Button with Square Badge
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark has-badge-square has-badge-candy" data-badge="3">
                Button with Square Badge
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default btn-sm has-badge-sm" data-badge="4">
                Button with Small Badge
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-sm has-badge-sm" data-badge="4">
                Button with Small Badge
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <button type="button" class="btn btn-default btn-lg has-badge-lg" data-badge="5">
                Button with Large Badge
              </button>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-lg has-badge-lg" data-badge="5">
                Button with Large Badge
              </button>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg btn-list">
              <span class="badge">1</span>
              <span class="badge badge-square">2</span>
              <span class="badge badge-pill">3</span>
              <span class="badge badge-sm">4</span>
              <span class="badge badge-lg">5</span>
            </div>
            <div class="cell span-6 dark-bg btn-list">
              <button type="button" class="btn btn-default-dark btn-lg has-badge-lg" data-badge="5">
                Button with Large Badge
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card example">
        <div class="card-header">
          <h2>Preloader</h2>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="cell span-6 light-bg">
              <span class="preloader preloader-default">Loading...</span>
            </div>
            <div class="cell span-6 dark-bg">
              <span class="preloader preloader-default-dark">Loading...</span>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg">
              <span class="preloader preloader-accent preloader-sm">Loading...</span>
            </div>
            <div class="cell span-6 dark-bg">
              <span class="preloader preloader-accent-dark preloader-sm">Loading...</span>
            </div>
          </div>
          <div class="grid">
            <div class="cell span-6 light-bg">
              <span class="preloader preloader-candy preloader-lg">Loading...</span>
            </div>
            <div class="cell span-6 dark-bg">
              <span class="preloader preloader-candy-dark preloader-lg">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
