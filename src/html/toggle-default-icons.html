<div class="grid">
  <div class="cell span-6 light-bg">
    <label class="toggle toggle-default toggle-pill">
      <input type="checkbox" class="toggle-state">
      <span class="toggle-ui" role="presentation">
        <span class="toggle-on-label">
          <i class="material-icons">done</i>
        </span>
        <span class="toggle-off-label">
          <i class="material-icons">clear</i>
        </span>
      </span>
    </label>
  </div>
  <div class="cell span-6 dark-bg">
    <label class="toggle toggle-default-dark toggle-pill">
      <input type="checkbox" checked class="toggle-state">
      <span class="toggle-ui" role="presentation">
        <span class="toggle-on-label">
          <i class="material-icons">done</i>
        </span>
        <span class="toggle-off-label">
          <i class="material-icons">clear</i>
        </span>
      </span>
    </label>
  </div>
</div>
