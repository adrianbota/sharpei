<div class="grid">
  <div class="cell span-4">
    <form>
      <div class="layout-v layout-v-lg">
        <div class="layout-v-item">
          <div class="layout-v layout-v-xs">
            <div class="layout-v-item">
              <label><b>Username</b></label>
            </div>
            <div class="layout-v-item">
              <div class="layout">
                <div class="layout-item" style="width:calc(100% - 30px)">
                  <input type="text" size="50" class="text-input text-input-square-right text-input-default text-input-block" placeholder="Username">
                </div>
                <div class="layout-item" style="width:30px">
                  <button type="button" class="btn btn-square-left btn-candy btn-icon btn-block">
                    <i class="material-icons">check</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="layout-v-item">
          <div class="layout-v layout-v-xs">
            <div class="layout-v-item">
              <label><b>Full Name</b></label>
            </div>
            <div class="layout-v-item">
              <input type="text" size="50" class="text-input error text-input-default text-input-block text-input-square-left" placeholder="Full Name">

              <div class="alert alert-error alert-sm alert-square">
                Invalid Username
              </div>
            </div>
          </div>
        </div>

        <div class="layout-v-item">
          <div class="layout-v layout-v-xs">
            <div class="layout-v-item">
              <label><b>Email Address</b></label>
            </div>
            <div class="layout-v-item">
              <input type="email" size="50" class="text-input text-input-default text-input-block" placeholder="Email Address">
            </div>
          </div>
        </div>

        <div class="layout-v-item">
          <div class="layout-v layout-v-xs">
            <div class="layout-v-item">
              <label><b>Gender</b></label>
            </div>
            <div class="layout-v-item">
              <div class="layout layout-md">
                <div class="layout-item">
                  <label class="radio">
                    <input class="radio-state" type="radio" value="1" name="gender">
                    <span class="radio-ui">
                      <span class="radio-label">Male</span>
                    </span>
                  </label>
                </div>
                <div class="layout-item">
                  <label class="radio">
                    <input class="radio-state" type="radio" value="2" name="gender">
                    <span class="radio-ui">
                      <span class="radio-label">Female</span>
                    </span>
                  </label>
                </div>
                <div class="layout-item">
                  <label class="radio">
                    <input class="radio-state" type="radio" value="3" name="gender">
                    <span class="radio-ui">
                      <span class="radio-label">Not Specified</span>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="layout-v-item">
          <div class="layout-v layout-v-xs">
            <div class="layout-v-item">
              <label><b>Address</b></label>
            </div>
            <div class="layout-v-item">
              <textarea rows="3" class="text-input text-input-default text-input-block"></textarea>
            </div>
          </div>
        </div>

        <div class="layout-v-item">
          <div class="layout-v layout-v-xs">
            <div class="layout-v-item">
              <label><b>Location</b></label>
            </div>
            <div class="layout-v-item">
              <select class="text-input text-input-default text-input-block">
                <option hidden selected disabled>Not specified</option>
                <option>USA</option>
                <option>UK</option>
              </select>
            </div>
          </div>
        </div>

        <div class="layout-v-item">
          <label class="checkbox">
            <input class="checkbox-state" type="checkbox">
            <span class="checkbox-ui">
              <span class="checkbox-label">I agree to the terms and conditions of this website</span>
            </span>
          </label>
        </div>

        <div class="layout-v-item">
          <div class="layout layout-sm pull-right">
            <div class="layout-item">
              <button type="reset" class="btn btn-default">Cancel</button>
            </div>
            <div class="layout-item">
              <button type="submit" class="btn btn-accent">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
