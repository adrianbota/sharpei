<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sharpei UI Kit - Style Guide</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/sharpei.css">
  </head>
  <body>
    <button class="btn-default">Default Button</button>
    <button class="btn-accent active">Accent Button</button>
    <button class="btn-candy">Candy Button</button>

    <button class="btn-default btn-sm">Default Button</button>
    <button class="btn-accent btn-sm">Accent Button</button>
    <button class="btn-candy btn-sm">Candy Button</button>

    <button class="btn-default btn-lg">Default Button</button>
    <button class="btn-accent btn-lg">Accent Button</button>
    <button class="btn-candy btn-lg">Candy Button</button>



    <div style="background:black;padding:20px;">
      <button class="btn-default-dark">Default Button</button>
      <button class="btn-accent-dark">Accent Button</button>
      <button class="btn-candy-dark">Candy Button</button>
    </div>

    <br>

    <div style="background:black;padding:20px;">
      <button type="button" class="btn-candy-dark" disabled>Button</button>
      <button type="button" class="btn-default-dark" disabled>Button</button>
      <button type="button" class="btn-accent-dark" disabled>Button</button>
      <button type="button" class="btn-candy-dark active">Selected Button</button>

      <input type="radio" disabled name="foo" id="cb1" class="visually-hidden">
      <label class="btn-candy-dark" for="cb1">Option 1</label>

      <input type="radio" checked disabled name="foo" id="cb2" class="visually-hidden">
      <label class="btn-candy-dark" for="cb2">Option 2</label>

      <input type="checkbox" name="bar" id="cb3" disabled class="visually-hidden">
      <label class="btn-candy-dark" for="cb3">Toggle me</label>

      <br>
      <br>
      <br>

      <input type="checkbox" name="bar" id="cb4" class="visually-hidden">
      <label class="toggle-default-dark" for="cb4">Toggle me</label>
    </div>


    <div style="background:white;padding:20px;">
      <button type="button" class="btn-candy" disabled>Button</button>
      <button type="button" class="btn-default" disabled>Button</button>
      <button type="button" class="btn-accent" disabled>Button</button>
      <button type="button" class="btn-candy active">Selected Button</button>

      <input type="radio" name="foo1" id="cb11" class="visually-hidden">
      <label class="btn-candy" for="cb11">Option 1</label>

      <input type="radio" name="foo1" id="cb22" class="visually-hidden">
      <label class="btn-candy" for="cb22">Option 2</label>

      <input type="checkbox" name="bar1" id="cb33" class="visually-hidden">
      <label class="btn-candy" for="cb33">Toggle me</label>

      <br>
      <br>
      <br>

      <input type="checkbox" name="bar" id="cb44" class="visually-hidden">
      <label class="toggle-default" for="cb44">Toggle me</label>
    </div>
  </body>
</html>
